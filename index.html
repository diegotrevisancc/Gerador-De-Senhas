<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=10, minimum-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="box">
        <h1>Gerador de Senhas</h1>
        <div class="padrao-senha">
            <div class="checkbox-padrao">
                <input class="checkbox-letras" type="checkbox"><p>Letras Minusculas</p>
            </div>
            <div class="checkbox-padrao">
                <input class="checkbox-letrasCA" type="checkbox"><p>Letras Maiusculas</p>
            </div>
            <div class="checkbox-padrao">
                <input class="checkbox-numeros" type="checkbox"><p>Números</p>
            </div>
            <div class="checkbox-padrao">
                <input class="checkbox-simbolos" type="checkbox"><p>Simbolos</p>
            </div>
        </div>
        <input class="css-input" type="number" placeholder="Número de Dígitos" autofocus>        
        <button>Gerar</button>
        
        <div class="resposta">
            <h2>Sua senha: </h2>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
